id: valid8-phpinfo

info:
  name: PHPinfo Detection
  author: Rutger Harmers
  severity: low

requests:
  - method: GET
    path:
      - "http://testphp.vulnweb.com/secured/phpinfo.php"
    matchers:
      - type: word
        words:
          - "PHP Extension" 
          - "PHP Version"
        condition: and