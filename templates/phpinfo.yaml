# Base template for PHPinfo() leakage, variable {{target}} is to be replaced

id: valid8-phpinfo

info:
  name: PHPinfo Detection
  author: Rutger Harmers
  severity: low

requests:
  - method: GET
    path:
      - "{{target}}"
    matchers:
      - type: word
        words:
          - "PHP Extension" 
          - "PHP Version"
        condition: and